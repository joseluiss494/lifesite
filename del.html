<h1 id="maintitle">Как удалить программу NEXTRP Launcher?</h1>
<p id="maintitle2">
Что бы удалить программу, перейдите в папку
<code>C:\Program Files</code>, и удалите папку <code>NEXTRP Launcher</code>,
далее на рабочем столе вручную удалите ярлык <code>NEXTRP Launcher</code>.
</p>
